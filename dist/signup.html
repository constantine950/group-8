<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./added.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-purple-500 min-h-screen pb-20">
        <div class="flex justify-center container mx-auto">
            <div class="w-[390px] bg-white mx-10 mt-12 rounded-lg pt-7 pb-14 shadow-lg">
                <div class="flex justify-end space-x-1 px-8">
                    <span class="text-purple-700"><i class="bi bi-house"></i></span>
                    <a href="./index.html" class="text-purple-700">Home</a>
                </div>
                <div class="px-8 pt-7">
                    <h1 class="text-3xl text-purple-700">Sign Up</h1>
                    <p class="text-sm text-purple-300 pt-4">"Start sharing—your thoughts, your way!"</p>
                    <form class="pt-14 space-y-5 signup">
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-envelope" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your email address" type="email" name="email"></span>
                        </div>
                        <div class="border-b border-purple-600 flex items-center space-x-2">
                            <span class="text-purple-700"><i class="bi bi-key" style="font-size: 25px;"></i></span>
                            <span><input class="outline-none placeholder-purple-300" placeholder="Enter your password" type="password" name="password"></span>
                        </div>
                        <div class="pt-[3rem]">
                            <button class="bg-purple-600 w-full text-center text-white rounded-full py-3" type="submit">Sign Up</button>
                        </div> 
                    </form>
                    
                    <div class="text-center mt-7">
                        <span class="text-purple-400">Already have an account?</span>
                        
                        <a href="./signin.html">
                            <span class="block text-purple-600 mt-2 font-semibold">Log in</span>
                        </a> 
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
    <footer>
        <p>Built with <span>❤</span> by the Group 8 team</p>
    </footer>
</body>
</html>
