<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./added.css">
    <title>Chats</title>
</head>
<body>
    <div class="bg-purple-500 min-h-screen">
        <div class="flex justify-center container">
            <div class="max-w-[390px] bg-white mx-10 mt-12 rounded-lg pt-5 pb-10 shadow-lg">
                <div class="px-8">
                    <div class="border-b border-purple-500 pb-2">
                        <div class="flex justify-between items-center text-purple-700 pb-2">
                            <span class="text-3xl font-semibold">Chats</span>
                            <a><span class="logout cursor-pointer">Sign Out</span></a>
                        </div>
                        <div class="relative">
                            <input class="bg-purple-100 rounded-md w-full py-1 pl-4 outline-none search" type="text">
                            <span class="absolute top-1 right-2 text-purple-700"><i class="bi bi-search"></i></span>
                        </div>
                    </div>
                    <div class="h-80 overflow-y-auto">
                        <div class="mt-5">
                            <ul class="msg-list"></ul>
                        </div>
                    </div>
                    <form class="mt-10 add-chat">
                        <div class="flex justify-between space-x-1">
                            <input type="text" id="message" class="bg-purple-100 rounded-l-md pl-2 py-1 w-full outline-none" placeholder="Your message" required>
                            <div class="bg-slate-200 rounded-r-md px-2 py-1" >
                                <div class="highlight ">
                                    <input class="cursor-pointer" type="submit" value="send">
                                </div>    
                            </div>
                        </div>
                    </form>
                    <form class="mt-3 add-name">
                        <div class="flex justify-between space-x-1 ">
                            <input type="text" id="name" class="bg-purple-100 rounded-l-md pl-2 py-1 w-full outline-none" placeholder="Your name" required>
                            <div class="bg-slate-200 rounded-r-md px-2 py-1">
                                <div class="highlight ">
                                    <input class="cursor-pointer" type="submit" value="update">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./bundle.js"></script>
    <script>
        const elements = document.querySelectorAll(' .highlight');

        elements.forEach(element  => {
            element.addEventListener('mouseover', function() {
            element.style.backgroundColor = 'Orchid ';
        });
        

         element.addEventListener('mouseout', function() {
                element.style.backgroundColor = '';
        });

        
     });
    </script>
    <footer>
        <p>Built with <span>‚ù§</span> by the Group 8 team</p>
    </footer>
</body>
</html>
